<h1 mat-dialog-title>
  <mat-icon id="icon">group</mat-icon>
  Group {{group.groupId}}
</h1>
<div mat-dialog-content>
<div class="wrapper">
  <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="evacueeId">
        <th mat-header-cell *matHeaderCellDef> Evacuee ID </th>
        <td mat-cell *matCellDef="let evacuee" [ngClass]="{ 'highlight': evacuee.covidSymptoms == 'Y' }"><span class="mobile-label">Evacuee ID:</span> {{evacuee.evacueeId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First name</th>
        <td mat-cell *matCellDef="let evacuee" [ngClass]="{ 'highlight': evacuee.covidSymptoms == 'Y' }"><span class="mobile-label">First name:</span> {{evacuee.firstName | titlecase}} </td>
      </ng-container>
    
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let evacuee" [ngClass]="{ 'highlight': evacuee.covidSymptoms == 'Y' }"><span class="mobile-label">Last name:</span> {{evacuee.lastName | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="covidSymptoms">
        <th mat-header-cell *matHeaderCellDef> Symptoms </th>
        <td mat-cell *matCellDef="let evacuee" [ngClass]="{ 'highlight': evacuee.covidSymptoms == 'Y' }"><span class="mobile-label">Symptoms:</span> {{evacuee.covidSymptoms || "-" }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let evacuee"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
    <button 
    *ngIf="!uncheck"
    mat-flat-button
    color="primary" 
    #btnFocus=matButton
    [autofocus]="btnFocus.focus()"
    (click)="checkIn()">
        Check
    </button>
    <button 
    *ngIf="uncheck"
    mat-flat-button
    color="primary" 
    #btnFocus=matButton
    [autofocus]="btnFocus.focus()"
    (click)="unCheckIn()">
        Uncheck
    </button>
</div>
